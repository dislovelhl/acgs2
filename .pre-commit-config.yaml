repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^\.auto-claude/
      - id: end-of-file-fixer
        exclude: ^\.auto-claude/
      - id: check-yaml
        exclude: ^\.auto-claude/
      - id: check-added-large-files
      - id: check-json
        exclude: ^\.auto-claude/
      - id: check-merge-conflict

  - repo: local
    hooks:
      - id: no-debug-statements-python
        name: Block Python debug statements
        entry: 'print\('
        language: pygrep
        exclude: '(^tests/|^examples/|^scripts/|conftest\.py|verify_.*\.py$|setup\.py$|\.md$|cleanup_.*\.py$|^\.auto-claude/|^.*_(coordinator|workflow|compliance|monitor|integrator|dashboard|engine|analytics|config)\.py$|^[a-z_]*\.py$|^src/agents/|^integration_test\.py$|^advanced_.*\.py$|^automated_.*\.py$|^check_.*\.py$|^cicd_.*\.py$|^continuous_.*\.py$|^coordinate_.*\.py$|^create_.*\.py$|^disaster_.*\.py$|^governance_.*\.py$|^ml_.*\.py$|^mobile_.*\.py$|^predictive_.*\.py$|^production_.*\.py$|^scale_.*\.py$|^spawn_.*\.py$|^task_.*\.py$|_test\.py$|test_.*\.py$)'
        types: [python]

      - id: no-debug-statements-ts
        name: Block TypeScript/JS debug statements
        entry: 'console\.log\('
        language: pygrep
        exclude: '(^tests/|.*\.test\.ts$|.*\.spec\.ts$|\.md$|^\.auto-claude/)'
        types: [javascript, ts, tsx]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: check-commit-msg
        name: Enforce Semantic Commits
        entry: python3 scripts/check_commit_msg.py
        language: python
        stages: [commit-msg]
