repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^\.auto-claude/
      - id: end-of-file-fixer
        exclude: ^\.auto-claude/
      - id: check-yaml
        args: ["--allow-multiple-documents", "--unsafe"]
        exclude: ^(\.auto-claude/|src/infra/|src/core/.*\.yaml$|\.agent/|docs/.*\.yaml$|.*helm.*\.yaml$|.*\.gitlab-ci\.yml$)
      - id: check-added-large-files
      - id: check-json
        exclude: ^(\.auto-claude/|.*tsconfig.*\.json$)
      - id: check-merge-conflict
      - id: detect-private-key
        exclude: ^(\.agent/|src/agents/|.*README\.md$|.*SKILL\.md$|.*\.tex$|.*_zh\.md$)

  - repo: local
    hooks:
      - id: no-debug-statements-python
        name: Block Python debug statements
        entry: 'print\('
        language: pygrep
        exclude: '(^tests/|^examples/|^scripts/|^src/core/tools/|^src/core/services/compliance_docs/|.*/scripts/|conftest\.py|verify_.*\.py$|setup\.py$|\.md$|cleanup_.*\.py$|^\.auto-claude/|^.*_(coordinator|workflow|compliance|monitor|integrator|dashboard|engine|analytics|config)\.py$|^[a-z_]*\.py$|^src/agents/|^integration_test\.py$|^advanced_.*\.py$|^automated_.*\.py$|^check_.*\.py$|^cicd_.*\.py$|^continuous_.*\.py$|^coordinate_.*\.py$|^create_.*\.py$|^disaster_.*\.py$|^governance_.*\.py$|^ml_.*\.py$|^mobile_.*\.py$|^predictive_.*\.py$|^production_.*\.py$|^scale_.*\.py$|^spawn_.*\.py$|^task_.*\.py$|_test\.py$|test_.*\.py$)'
        types: [python]

      - id: no-debug-statements-ts
        name: Block TypeScript/JS debug statements
        entry: 'console\.log\('
        language: pygrep
        exclude: '(^tests/|.*\.test\.ts$|.*\.spec\.ts$|\.md$|^\.auto-claude/)'
        types: [javascript, ts, tsx]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: check-secrets-acgs2
        name: ACGS-2 Secrets Detection
        entry: python3 scripts/security/check_secrets_pre_commit.py
        language: python
        types: [text]
        exclude: ^(\.gitleaksignore|\.secrets-allowlist\.yaml|tests/fixtures/secrets/|tests/unit/test_secrets_detection\.py|scripts/test-e2e-secrets-detection\.sh|\.auto-claude/|docs/quickstart/troubleshooting\.md|src/core/deploy/docker-compose\.yml)
        additional_dependencies: [pyyaml]
        pass_filenames: false

      - id: check-commit-msg
        name: Enforce Semantic Commits
        entry: python3 scripts/check_commit_msg.py
        language: python
        stages: [commit-msg]
