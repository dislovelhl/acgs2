# Third-party integrations
[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-confluent_kafka.*]
ignore_missing_imports = True

[mypy-redis.*]
ignore_missing_imports = True

[mypy-httpx.*]
ignore_missing_imports = True

[mypy-jinja2.*]
ignore_missing_imports = True
