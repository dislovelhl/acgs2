{{/*
Service Account for ACGS-2
*/}}
{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "acgs2.serviceAccountName" . }}
  labels:
    {{- include "acgs2.labels" . | nindent 4 }}
  {{- if .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml .Values.serviceAccount.annotations | nindent 4 }}
  {{- end }}
automountServiceAccountToken: {{ .Values.serviceAccount.automountServiceAccountToken }}
{{- end }}
---
{{/*
ClusterRole for ACGS-2 (if enabled)
*/}}
{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "acgs2.fullname" . }}-cluster-role
  labels:
    {{- include "acgs2.labels" . | nindent 4 }}
rules:
  # Core Kubernetes API permissions
  - apiGroups: [""]
    resources: ["pods", "services", "endpoints", "configmaps", "secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["namespaces", "nodes", "events"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets", "statefulsets", "daemonsets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["networkpolicies", "ingresses", "ingressclasses"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["policy"]
    resources: ["poddisruptionbudgets", "podsecuritypolicies"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Custom resource permissions for enterprise features
  - apiGroups: ["acgs2.io"]
    resources: ["tenants", "policies", "agents", "auditlogs"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Kyverno policy management
  {{- if .Values.kyverno.enabled }}
  - apiGroups: ["kyverno.io"]
    resources: ["policies", "policyreports", "clusterpolicies", "clusterpolicyreports"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  {{- end }}
  # Istio service mesh management
  {{- if .Values.istio.enabled }}
  - apiGroups: ["networking.istio.io", "security.istio.io", "telemetry.istio.io"]
    resources: ["*"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "acgs2.fullname" . }}-cluster-role-binding
  labels:
    {{- include "acgs2.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "acgs2.fullname" . }}-cluster-role
subjects:
  - kind: ServiceAccount
    name: {{ include "acgs2.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
---
{{/*
Network Policies for enterprise security
*/}}
{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "acgs2.fullname" . }}-network-policy
  labels:
    {{- include "acgs2.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow intra-ACGS2 communication
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/instance: {{ .Release.Name }}
      ports:
        - protocol: TCP
          port: http
        - protocol: TCP
          port: https
        - protocol: TCP
          port: metrics
    # Allow external access to API gateway
    - from: []
      ports:
        - protocol: TCP
          port: http
        - protocol: TCP
          port: https
    {{- if .Values.networkPolicy.additionalIngressRules }}
    {{- toYaml .Values.networkPolicy.additionalIngressRules | nindent 4 }}
    {{- end }}
  egress:
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
    # Allow external HTTPS calls (for integrations)
    - to: []
      ports:
        - protocol: TCP
          port: https
    # Allow database connections
    {{- if .Values.postgresql.enabled }}
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: postgresql
      ports:
        - protocol: TCP
          port: 5432
    {{- end }}
    # Allow Redis connections
    {{- if .Values.redis.enabled }}
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: redis
      ports:
        - protocol: TCP
          port: 6379
    {{- end }}
    # Allow Kafka connections
    {{- if .Values.kafka.enabled }}
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: kafka
      ports:
        - protocol: TCP
          port: 9092
    {{- end }}
    {{- if .Values.networkPolicy.additionalEgressRules }}
    {{- toYaml .Values.networkPolicy.additionalEgressRules | nindent 4 }}
    {{- end }}
{{- end }}
