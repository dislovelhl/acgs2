# ACGS-2 OPA Load Balancer Configuration
# Constitutional Hash: cdd01ef066bc6cf2

events {
    worker_connections 1024;
}

http {
    upstream opa_backend {
        least_conn;
        server opa-primary:8181 max_fails=3 fail_timeout=30s;
        server opa-secondary:8181 max_fails=3 fail_timeout=30s backup;
    }

    log_format opa_access '$remote_addr - $remote_user [$time_local] '
                          '"$request" $status $body_bytes_sent '
                          '"$http_referer" "$http_user_agent" '
                          'upstream: $upstream_addr '
                          'upstream_response_time: $upstream_response_time '
                          'request_time: $request_time';

    access_log /var/log/nginx/opa_access.log opa_access;
    error_log /var/log/nginx/opa_error.log warn;

    server {
        listen 80;
        server_name opa-lb;

        # Health check endpoint
        location /health {
            proxy_pass http://opa_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_connect_timeout 5s;
            proxy_read_timeout 5s;
        }

        # Metrics endpoint
        location /metrics {
            proxy_pass http://opa_backend/metrics;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Constitutional policy endpoint
        location /v1/data/acgs/constitutional/ {
            proxy_pass http://opa_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Constitutional-Hash "cdd01ef066bc6cf2";

            # Performance tuning
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
            proxy_buffering off;
        }

        # Authorization policy endpoint
        location /v1/data/acgs/agent_bus/ {
            proxy_pass http://opa_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Constitutional-Hash "cdd01ef066bc6cf2";

            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
            proxy_buffering off;
        }

        # Deliberation policy endpoint
        location /v1/data/acgs/deliberation/ {
            proxy_pass http://opa_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Constitutional-Hash "cdd01ef066bc6cf2";

            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
            proxy_buffering off;
        }

        # General OPA API
        location /v1/ {
            proxy_pass http://opa_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
