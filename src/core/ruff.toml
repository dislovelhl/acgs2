line-length = 100
target-version = "py311"

[lint]
select = ["E", "F", "B", "I"]
ignore = [
    "E501",   # line too long, handled by black
    "E402",   # module level import not at top - intentional for try/except fallback patterns
    "F403",   # star imports - intentional for re-export modules
    "B008",   # Do not perform function call in argument defaults (FastAPI Depends)
    "B017",   # pytest.raises(Exception) should be considered evil (but sometimes necessary for broad catch)
]

[lint.isort]
known-first-party = ["shared", "services", "enhanced_agent_bus"]

[lint.per-file-ignores]
# Re-export modules intentionally import for external use
"__init__.py" = ["F401"]
# Test files may have unused variables for fixture creation
"tests/*" = ["F841", "F401"]
"*/tests/*" = ["F841", "F401"]
"**/test_*.py" = ["F841", "F401"]
"**/*_test.py" = ["F841", "F401"]
