# ACGS-2 Pre-commit Configuration
# Constitutional Hash: cdd01ef066bc6cf2
#
# Install: pip install pre-commit && pre-commit install

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key

  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black
        language_version: python3.12

  # Python import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]

  # Python linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=100', '--ignore=E501,W503']

  # Unused import detection
  - repo: https://github.com/hadialqattan/pycln
    rev: v2.4.0
    hooks:
      - id: pycln
        args: [--config=pyproject.toml]
        name: Remove unused imports
        description: Remove unused Python imports

  # Import sorting (additional check)
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black", "--check-only", "--diff"]
        name: Check import sorting
        description: Check that imports are properly sorted

  # Local hooks for ACGS-2 specific checks
  - repo: local
    hooks:
      # Constitutional hash check for governance files
      - id: constitutional-hash-check
        name: Constitutional Hash Validation
        entry: bash -c '
          HASH="cdd01ef066bc6cf2"
          GOVERNANCE_PATTERNS="services/constitutional|services/governance|services/policy|policies/"

          for file in "$@"; do
            if echo "$file" | grep -qE "$GOVERNANCE_PATTERNS"; then
              if [ -f "$file" ] && ! grep -q "$HASH" "$file"; then
                echo "WARNING: Governance file missing constitutional hash: $file"
              fi
            fi
          done
        '
        language: system
        types: [python]
        pass_filenames: true

      # Python syntax check
      - id: python-syntax-check
        name: Python Syntax Validation
        entry: python3 -m py_compile
        language: system
        types: [python]

      # Advanced import validation
      - id: import-validation
        name: Import Validation (Unused & Missing)
        entry: python3 -c "
import ast
import sys
import os

def find_unused_imports(file_path):
    try:
        with open(file_path, 'r', encoding='utf-8') as f:
            content = f.read()

        tree = ast.parse(content, filename=file_path)

        # Find all import statements
        imports = {}
        for node in ast.walk(tree):
            if isinstance(node, ast.Import):
                for alias in node.names:
                    name = alias.asname if alias.asname else alias.name.split('.')[0]
                    imports[name] = node.lineno
            elif isinstance(node, ast.ImportFrom):
                if node.module:
                    module_name = node.module.split('.')[0]
                    if module_name not in ['__future__', 'typing', 'collections', 'functools', 'itertools']:
                        for alias in node.names:
                            name = alias.asname if alias.asname else alias.name
                            imports[name] = node.lineno

        # Find all usages
        usages = set()
        for node in ast.walk(tree):
            if isinstance(node, ast.Name):
                usages.add(node.id)
            elif isinstance(node, ast.Attribute):
                if isinstance(node.value, ast.Name):
                    usages.add(node.value.id)

        # Check for unused imports
        unused = []
        for name, line in imports.items():
            if name not in usages and name != '*':
                unused.append((name, line))

        return unused
    except Exception as e:
        return []

# Check files
total_issues = 0
for file_path in sys.argv[1:]:
    if file_path.endswith('.py') and os.path.isfile(file_path):
        unused = find_unused_imports(file_path)
        if unused:
            print(f'âŒ {file_path}:')
            for name, line in unused:
                print(f'  Line {line}: unused import \"{name}\"')
            total_issues += len(unused)

if total_issues > 0:
    print(f'\\nâš ï¸  Found {total_issues} unused import(s) across {len([f for f in sys.argv[1:] if f.endswith(\".py\") and os.path.isfile(f) and find_unused_imports(f)])} file(s)')
    print('ðŸ’¡ Run: python3 tools/import_cleanup.py --fix to automatically remove unused imports')
    sys.exit(1)
else:
    print('âœ… No unused imports detected')
"
        language: system
        types: [python]
        pass_filenames: true

      # Constitutional compliance counter
      - id: constitutional-compliance-count
        name: Constitutional Compliance Count
        entry: bash -c '
          COUNT=$(grep -r "cdd01ef066bc6cf2" --include="*.py" --include="*.yml" --include="*.md" . 2>/dev/null | wc -l)
          echo "Constitutional hash references: $COUNT"
          if [ $COUNT -lt 200 ]; then
            echo "WARNING: Hash reference count ($COUNT) below recommended minimum (200)"
          fi
        '
        language: system
        pass_filenames: false
        stages: [commit]

      # Check for large files in commits
      - id: check-file-size
        name: Check File Size
        entry: bash -c '
          for file in "$@"; do
            if [ -f "$file" ]; then
              SIZE=$(wc -l < "$file")
              if [ $SIZE -gt 1000 ]; then
                echo "WARNING: Large file detected ($SIZE lines): $file"
              fi
            fi
          done
        '
        language: system
        types: [python]
        pass_filenames: true

# CI configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    Constitutional Hash: cdd01ef066bc6cf2
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
