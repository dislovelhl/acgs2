# ACGS-2 SSO Alembic Configuration
# Constitutional Hash: cdd01ef066bc6cf2
#
# This file provides Alembic configuration for SSO database migrations.
# Uses SQLAlchemy 2.0 async database infrastructure from shared.database.

[alembic]
# Path to migration scripts (relative to this file)
script_location = alembic

# Template used for new migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Prepend datetime to migration file names
# This ensures migrations are ordered chronologically
prepend_sys_path = .

# Timezone for file_template (default: UTC)
# timezone =

# Max length of characters for the 'slug' field
# truncate_slug_length = 40

# Set to 'true' to run the environment during 'revision'
# revision_environment = false

# Set to 'true' to allow .pyc/.pyo files without source
# sourceless = false

# Version location specification
# version_locations = %(here)s/bar:%(here)s/bat:alembic/versions

# Version path separator
# version_path_separator = :

# Output encoding used when revision is run
# output_encoding = utf-8

# Database URL (can be overridden by environment variable)
# Default: SQLite for development, set DATABASE_URL for production
sqlalchemy.url = sqlite:///./acgs2_sso.db

[post_write_hooks]
# Post-write hooks executed after generating new revisions

# Run ruff format on new files
# hooks = ruff
# ruff.type = console_scripts
# ruff.entrypoint = ruff
# ruff.options = format REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
