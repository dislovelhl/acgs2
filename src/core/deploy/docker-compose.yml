# Hardened Docker Compose for ACGS-2 (Phase 3.2 Security/Perf)
# Non-root, mTLS refs, resources P99<5ms (cpu0.25-0.5 mem0.5-1G), secrets env_file, healthchecks,
# networks isolation, tenant_id, OPA policies mount, secure Redis/Kafka inspired chaos exps (tls/network partition resilient)
# Constitutional Hash: cdd01ef066bc6cf2
#
# Usage:
#   Development: docker compose --env-file ../../.env.dev up -d
#   Staging:     docker compose --env-file ../../.env.staging up -d
#   Production:  docker compose --env-file ../../.env.production up -d
#
# Validate: docker compose config

version: "3.9"

networks:
  acgs-internal:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16 # Isolated

services:
  opa:
    image: openpolicyagent/opa:0.64.0-rootless # Helm 3.15+ compat
    command: |
      run --server --log-level info --log-format json
      --addr 0.0.0.0:8181 --addr lo:8181
      -c /policies
      --set "services.mtls.enabled=true"  # mTLS ref internal-certs.yaml
    volumes:
      - ../enhanced_agent_bus/policies:/policies:ro
      - ../cert-manager:/certs:ro # mTLS certs
    ports:
      - "8181:8181"
    environment:
      - TENANT_ID=${TENANT_ID:-acgs-main}
    user: "1000:1000"
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 1G
        reservations:
          cpus: "0.25"
          memory: 512M
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:8181/health || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
    networks:
      - acgs-internal
    labels:
      metrics: "prometheus" # P99 monitoring

  redis:
    image: redis:7.2-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD} --tls-port 6380 --port 0 --tls-cert-file /certs/redis.crt --tls-key-file /certs/redis.key --tls-ca-cert-file /certs/ca.crt
    volumes:
      - ../cert-manager:/certs:ro # Secure from redis-mtls-failure.yaml chaos
    ports:
      - "6380:6380"
    environment:
      - TENANT_ID=${TENANT_ID:-acgs-main}
    user: "1000:1000"
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 512M
        reservations:
          cpus: "0.1"
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "redis-cli --tls -p 6380 ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - acgs-internal

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    environment:
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:SSL # Secure TLS from kafka-network-chaos.yaml
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_SSL_KEYSTORE_LOCATION: /certs/kafka.keystore.jks
      KAFKA_SSL_KEYSTORE_PASSWORD: ${KAFKA_PASSWORD}
      KAFKA_SSL_TRUSTSTORE_LOCATION: /certs/kafka.truststore.jks
      KAFKA_SSL_TRUSTSTORE_PASSWORD: ${KAFKA_PASSWORD}
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      TENANT_ID: ${TENANT_ID:-acgs-main}
    volumes:
      - ../cert-manager:/certs:ro
    ports:
      - "9092:9092"
    user: "1000:1000"
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 1G
        reservations:
          cpus: "0.25"
          memory: 512M
    healthcheck:
      test:
        ["CMD-SHELL", "kafka-topics --bootstrap-server localhost:29092 --list"]
      interval: 15s
      timeout: 10s
      retries: 5
    networks:
      - acgs-internal

  rust-message-bus:
    build:
      context: ../enhanced_agent_bus/rust
    ports:
      - "8080:8080"
    env_file:
      - .env # No plaintext secrets (use docker secrets prod)
    environment:
      - TENANT_ID=${TENANT_ID:-acgs-main}
      - OPA_URL=http://opa:8181
      - REDIS_URL=rediss://redis:6380/0?ssl_cert_reqs=none # mTLS prod
      - KAFKA_BOOTSTRAP=kafka:29092
    user: "1000:1000"
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 1G
        reservations:
          cpus: "0.25"
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    depends_on:
      opa:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - acgs-internal
    labels:
      tenant_id: "${TENANT_ID:-acgs-main}" # Isolation

  # Audit Service - Compliance reporting and audit ledger
  audit-service:
    build:
      context: ../services/audit_service
      dockerfile: Dockerfile
    ports:
      - "8084:8084"
    env_file:
      - .env
    environment:
      - TENANT_ID=${TENANT_ID:-acgs-main}
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6380/0?ssl=true
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6380/0?ssl=true
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6380/0?ssl=true
      - REPORT_STORAGE_PATH=/var/reports
      - APP_ENV=${APP_ENV:-production}
    volumes:
      - audit-reports:/var/reports
      - ../cert-manager:/certs:ro
    user: "1000:1000"
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 1G
        reservations:
          cpus: "0.25"
          memory: 512M
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -f http://localhost:8084/api/v1/governance/health || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - acgs-internal
    labels:
      tenant_id: "${TENANT_ID:-acgs-main}"
      metrics: "prometheus"

  # Celery Worker - Async task processing for report generation and email delivery
  celery-worker:
    build:
      context: ../services/audit_service
      dockerfile: Dockerfile
    command: celery -A app.celery_app worker --loglevel=info --queues=reports,email,celery
    env_file:
      - .env
    environment:
      - TENANT_ID=${TENANT_ID:-acgs-main}
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6380/0?ssl=true
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6380/0?ssl=true
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6380/0?ssl=true
      - REPORT_STORAGE_PATH=/var/reports
      - APP_ENV=${APP_ENV:-production}
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USERNAME=${SMTP_USERNAME:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL:-noreply@acgs.local}
      - SMTP_USE_TLS=${SMTP_USE_TLS:-true}
    volumes:
      - audit-reports:/var/reports
      - ../cert-manager:/certs:ro
    user: "1000:1000"
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 1G
        reservations:
          cpus: "0.25"
          memory: 512M
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "celery -A app.celery_app inspect ping -d celery@$$HOSTNAME --timeout=10 || exit 1",
        ]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 60s
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - acgs-internal
    labels:
      tenant_id: "${TENANT_ID:-acgs-main}"
      service_type: "celery-worker"

  # Celery Beat - Scheduled task scheduler for periodic report generation
  celery-beat:
    build:
      context: ../services/audit_service
      dockerfile: Dockerfile
    command: celery -A app.celery_app beat --loglevel=info --pidfile=/tmp/celerybeat.pid
    env_file:
      - .env
    environment:
      - TENANT_ID=${TENANT_ID:-acgs-main}
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6380/0?ssl=true
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6380/0?ssl=true
      - CELERY_BEAT_SCHEDULE_FILE=/tmp/celerybeat-schedule
      - ENABLE_SCHEDULED_REPORTS=${ENABLE_SCHEDULED_REPORTS:-true}
      - SCHEDULED_REPORT_TENANT_ID=${SCHEDULED_REPORT_TENANT_ID:-default}
      - SCHEDULED_REPORT_RECIPIENTS=${SCHEDULED_REPORT_RECIPIENTS:-}
      - DEFAULT_COMPANY_NAME=${DEFAULT_COMPANY_NAME:-}
      - DEFAULT_LOGO_URL=${DEFAULT_LOGO_URL:-}
      - DEFAULT_BRAND_COLOR=${DEFAULT_BRAND_COLOR:-}
      - APP_ENV=${APP_ENV:-production}
    volumes:
      - celery-beat-data:/tmp
      - ../cert-manager:/certs:ro
    user: "1000:1000"
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 128M
      replicas: 1 # Only one beat scheduler should run
    depends_on:
      redis:
        condition: service_healthy
      celery-worker:
        condition: service_started
    networks:
      - acgs-internal
    labels:
      tenant_id: "${TENANT_ID:-acgs-main}"
      service_type: "celery-beat"

volumes:
  audit-reports:
    driver: local
  celery-beat-data:
    driver: local
