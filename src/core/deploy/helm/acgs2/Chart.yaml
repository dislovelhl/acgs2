apiVersion: v2
name: acgs2
description: ACGS-2 Enterprise AI Governance Platform
type: application
version: 3.0.0
appVersion: "3.0.0"

keywords:
  - ai-governance
  - constitutional-ai
  - multi-tenant
  - enterprise
  - kubernetes

home: https://github.com/dislovelhl/acgs2
sources:
  - https://github.com/dislovelhl/acgs2

maintainers:
  - name: ACGS-2 Team
    email: team@acgs2.com

dependencies:
  - name: postgresql
    version: "12.1.6"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: redis
    version: "17.3.3"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: kafka
    version: "23.0.0"
    repository: "https://charts.bitnami.com/bitnami"
    condition: kafka.enabled
  - name: prometheus
    version: "15.0.0"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: monitoring.prometheus.enabled
  - name: grafana
    version: "6.50.0"
    repository: "https://grafana.github.io/helm-charts"
    condition: monitoring.grafana.enabled
  - name: cert-manager
    version: "v1.11.0"
    repository: "https://charts.jetstack.io"
    condition: certManager.enabled
  - name: ingress-nginx
    version: "4.5.2"
    repository: "https://kubernetes.github.io/ingress-nginx"
    condition: ingress.nginx.enabled
  - name: istio-operator
    version: "1.16.0"
    repository: "https://istio-release.storage.googleapis.com/charts"
    condition: istio.enabled
  - name: kyverno
    version: "3.0.0"
    repository: "https://kyverno.github.io/kyverno"
    condition: kyverno.enabled
  - name: opa
    version: "3.6.0"
    repository: "https://open-policy-agent.github.io/kube-mgmt/charts"
    condition: opa.enabled

annotations:
  artifacthub.io/category: "ai-ml"
  artifacthub.io/license: "Apache-2.0"
  artifacthub.io/operator: "false"
  artifacthub.io/prerelease: "false"
  artifacthub.io/recommendations: |
    - url: https://artifacthub.io/packages/helm/bitnami/postgresql
    - url: https://artifacthub.io/packages/helm/bitnami/redis
    - url: https://artifacthub.io/packages/helm/bitnami/kafka
