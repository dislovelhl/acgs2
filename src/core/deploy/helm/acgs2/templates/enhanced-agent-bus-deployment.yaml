apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "acgs2.fullname" . }}-enhanced-agent-bus
  labels:
    {{- include "acgs2.labels" . | nindent 4 }}
    app.kubernetes.io/component: enhanced-agent-bus
spec:
  replicas: {{ .Values.enhancedAgentBus.replicaCount }}
  selector:
    matchLabels:
      {{- include "acgs2.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: enhanced-agent-bus
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/enhanced-agent-bus-configmap.yaml") . | sha256sum }}
        {{- if .Values.enhancedAgentBus.podAnnotations }}
        {{- toYaml .Values.enhancedAgentBus.podAnnotations | nindent 8 }}
        {{- end }}
      labels:
        {{- include "acgs2.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: enhanced-agent-bus
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "acgs2.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- if .Values.enhancedAgentBus.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.enhancedAgentBus.nodeSelector | nindent 8 }}
      {{- end }}
      {{- if .Values.enhancedAgentBus.tolerations }}
      tolerations:
        {{- toYaml .Values.enhancedAgentBus.tolerations | nindent 8 }}
      {{- end }}
      {{- if .Values.enhancedAgentBus.affinity }}
      affinity:
        {{- toYaml .Values.enhancedAgentBus.affinity | nindent 8 }}
      {{- end }}
      containers:
        - name: enhanced-agent-bus
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.enhancedAgentBus.service.port }}
              protocol: TCP
            - name: metrics
              containerPort: 8000
              protocol: TCP
          env:
            - name: CONSTITUTIONAL_HASH
              value: "{{ .Values.global.constitutionalHash }}"
            - name: ENVIRONMENT
              value: "{{ .Values.global.env }}"
            - name: TENANT_ID
              value: "{{ .Values.global.tenantId }}"
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "acgs2.fullname" . }}-redis-secret
                  key: redis-url
            - name: KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                secretKeyRef:
                  name: {{ include "acgs2.fullname" . }}-kafka-secret
                  key: bootstrap-servers
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "acgs2.fullname" . }}-db-secret
                  key: database-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "acgs2.fullname" . }}-jwt-secret
                  key: jwt-secret
            - name: OPA_URL
              value: "http://{{ include "acgs2.fullname" . }}-opa:8181"
            - name: METRICS_ENABLED
              value: "true"
            - name: LOG_LEVEL
              value: "{{ .Values.enhancedAgentBus.logLevel }}"
            - name: ENABLE_MAC
              value: "{{ .Values.maci.enabled | quote }}"
            - name: MACI_STRICT_MODE
              value: "{{ .Values.maci.strictMode | quote }}"
            - name: CUDA_VISIBLE_DEVICES
              value: "0"
            - name: ORT_CUDA_UNAVAILABLE
              value: "0"
            {{- if .Values.enhancedAgentBus.extraEnvVars }}
            {{- toYaml .Values.enhancedAgentBus.extraEnvVars | nindent 12 }}
            {{- end }}
          envFrom:
            - configMapRef:
                name: {{ include "acgs2.fullname" . }}-enhanced-agent-bus-config
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: {{ .Values.enhancedAgentBus.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.enhancedAgentBus.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.enhancedAgentBus.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.enhancedAgentBus.livenessProbe.failureThreshold }}
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: {{ .Values.enhancedAgentBus.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.enhancedAgentBus.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.enhancedAgentBus.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.enhancedAgentBus.readinessProbe.failureThreshold }}
          resources:
            {{- toYaml .Values.enhancedAgentBus.resources | nindent 12 }}
          volumeMounts:
            - name: policies
              mountPath: /app/policies
              readOnly: true
            - name: tls-certs
              mountPath: /app/certs
              readOnly: true
            {{- if .Values.enhancedAgentBus.extraVolumeMounts }}
            {{- toYaml .Values.enhancedAgentBus.extraVolumeMounts | nindent 12 }}
            {{- end }}
      volumes:
        - name: policies
          configMap:
            name: {{ include "acgs2.fullname" . }}-policies
        - name: tls-certs
          secret:
            secretName: {{ include "acgs2.fullname" . }}-tls-certs
        {{- if .Values.enhancedAgentBus.extraVolumes }}
        {{- toYaml .Values.enhancedAgentBus.extraVolumes | nindent 8 }}
        {{- end }}
      {{- if .Values.enhancedAgentBus.priorityClassName }}
      priorityClassName: {{ .Values.enhancedAgentBus.priorityClassName }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "acgs2.fullname" . }}-enhanced-agent-bus
  labels:
    {{- include "acgs2.labels" . | nindent 4 }}
    app.kubernetes.io/component: enhanced-agent-bus
spec:
  type: {{ .Values.enhancedAgentBus.service.type }}
  ports:
    - port: {{ .Values.enhancedAgentBus.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: 8000
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "acgs2.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: enhanced-agent-bus
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "acgs2.fullname" . }}-enhanced-agent-bus-config
  labels:
    {{- include "acgs2.labels" . | nindent 4 }}
data:
  CONFIG_FILE: "/app/config/config.yaml"
  METRICS_PORT: "8000"
  GRACEFUL_SHUTDOWN_TIMEOUT: "{{ .Values.enhancedAgentBus.gracefulShutdownTimeout }}"
  WORKER_PROCESSES: "{{ .Values.enhancedAgentBus.workerProcesses }}"
  MAX_CONNECTIONS: "{{ .Values.enhancedAgentBus.maxConnections }}"
  ENABLE_CORS: "{{ .Values.enhancedAgentBus.enableCors }}"
  CORS_ORIGINS: "{{ join "," .Values.enhancedAgentBus.corsOrigins }}"
  {{- if .Values.enhancedAgentBus.extraConfig }}
  {{- toYaml .Values.enhancedAgentBus.extraConfig | nindent 2 }}
  {{- end }}
