# ACGS-2 Promtail Configuration
# Constitutional Hash: cdd01ef066bc6cf2

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container_name'
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'service'
        replacement: '$1'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'log_stream'
      - action: labelmap
        regex: '__meta_docker_container_label_(.+)'

  # System logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*log
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*.log

  # Application logs (if using file logging)
  - job_name: acgs2-apps
    static_configs:
      - targets:
          - localhost
        labels:
          job: acgs2
          service: api-gateway
          __path__: /app/logs/api-gateway*.log
      - targets:
          - localhost
        labels:
          job: acgs2
          service: audit-service
          __path__: /app/logs/audit-service*.log
      - targets:
          - localhost
        labels:
          job: acgs2
          service: tenant-management
          __path__: /app/logs/tenant-management*.log
      - targets:
          - localhost
        labels:
          job: acgs2
          service: hitl-approvals
          __path__: /app/logs/hitl-approvals*.log
      - targets:
          - localhost
        labels:
          job: acgs2
          service: compliance-docs
          __path__: /app/logs/compliance-docs*.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            service: service
            correlation_id: correlation_id
            message: message
      - labels:
          level:
          service:
          correlation_id:
