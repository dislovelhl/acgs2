# ACGS-2 OPA Policy Server
# Constitutional Hash: cdd01ef066bc6cf2
#
# Docker Compose configuration for deploying OPA with ACGS-2 policies

version: '3.8'

services:
  # Primary OPA instance
  opa-primary:
    image: openpolicyagent/opa:0.60.0
    container_name: acgs2-opa-primary
    restart: unless-stopped
    ports:
      - "8181:8181"
    volumes:
      - ./:/policies:ro
    command:
      - "run"
      - "--server"
      - "--addr=0.0.0.0:8181"
      - "--log-level=info"
      - "--log-format=json"
      - "--bundle"
      - "/policies"
    healthcheck:
      test: ["CMD", "/opa", "eval", "true"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    environment:
      - OPA_LOG_LEVEL=info
      - OPA_LOG_FORMAT=json
    networks:
      - acgs2-network
    labels:
      - "com.acgs2.service=opa"
      - "com.acgs2.constitutional_hash=cdd01ef066bc6cf2"
      - "com.acgs2.environment=production"

  # Secondary OPA instance (High Availability)
  opa-secondary:
    image: openpolicyagent/opa:0.60.0
    container_name: acgs2-opa-secondary
    restart: unless-stopped
    ports:
      - "8182:8181"
    volumes:
      - ./:/policies:ro
    command:
      - "run"
      - "--server"
      - "--addr=0.0.0.0:8181"
      - "--log-level=info"
      - "--log-format=json"
      - "--bundle"
      - "/policies"
    healthcheck:
      test: ["CMD", "/opa", "eval", "true"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    environment:
      - OPA_LOG_LEVEL=info
      - OPA_LOG_FORMAT=json
    networks:
      - acgs2-network
    labels:
      - "com.acgs2.service=opa"
      - "com.acgs2.constitutional_hash=cdd01ef066bc6cf2"
      - "com.acgs2.environment=production"

  # Nginx load balancer for HA
  opa-loadbalancer:
    image: nginx:alpine
    container_name: acgs2-opa-lb
    restart: unless-stopped
    ports:
      - "8180:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - opa-primary
      - opa-secondary
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - acgs2-network
    labels:
      - "com.acgs2.service=loadbalancer"
      - "com.acgs2.constitutional_hash=cdd01ef066bc6cf2"

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: acgs2-opa-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    depends_on:
      - opa-primary
      - opa-secondary
    networks:
      - acgs2-network
    labels:
      - "com.acgs2.service=monitoring"

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: acgs2-opa-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-dashboards:/etc/grafana/provisioning/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    networks:
      - acgs2-network
    labels:
      - "com.acgs2.service=visualization"

networks:
  acgs2-network:
    driver: bridge
    name: acgs2-network

volumes:
  prometheus-data:
    name: acgs2-prometheus-data
  grafana-data:
    name: acgs2-grafana-data
