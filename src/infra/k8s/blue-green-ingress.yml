apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: adaptive-governance-ingress
  namespace: acgs2
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/canary: "false"  # Initially route to blue
    nginx.ingress.kubernetes.io/canary-by-header: "X-Canary"  # Use header to route to green
    nginx.ingress.kubernetes.io/canary-by-header-value: "true"
spec:
  rules:
  - host: acgs2.example.com  # Replace with your actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: adaptive-governance-blue-service
            port:
              number: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: adaptive-governance-green-ingress
  namespace: acgs2
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "0"  # Initially 0% traffic
spec:
  rules:
  - host: acgs2.example.com  # Replace with your actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: adaptive-governance-green-service
            port:
              number: 8000
