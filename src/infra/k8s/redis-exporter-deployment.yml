apiVersion: v1
kind: Service
metadata:
  name: redis-exporter
  namespace: acgs2-monitoring
  labels:
    app: redis-exporter
spec:
  selector:
    app: redis-exporter
  ports:
  - name: metrics
    port: 9121
    targetPort: 9121
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-exporter
  namespace: acgs2-monitoring
  labels:
    app: redis-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-exporter
  template:
    metadata:
      labels:
        app: redis-exporter
    spec:
      containers:
      - name: redis-exporter
        image: oliver006/redis_exporter:v1.54.0
        ports:
        - containerPort: 9121
          name: metrics
        env:
        - name: REDIS_ADDR
          value: "redis.acgs2.svc.cluster.local:6379"
        - name: REDIS_PASSWORD
          value: ""  # Set Redis password if needed
        resources:
          requests:
            memory: "50Mi"
            cpu: "50m"
          limits:
            memory: "100Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 9121
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 9121
          initialDelaySeconds: 5
          periodSeconds: 5