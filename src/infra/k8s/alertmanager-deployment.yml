apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: acgs2-monitoring
  labels:
    app: alertmanager
data:
  alertmanager.yml: |
    # ACGS-2 Alertmanager Configuration
    # Constitutional Hash: cdd01ef066bc6cf2

    global:
      smtp_smarthost: 'smtp.gmail.com:587'
      smtp_from: 'alerts@acgs2.com'
      smtp_auth_username: 'alerts@acgs2.com'
      smtp_auth_password: 'your-smtp-password'

    templates:
      - '/etc/alertmanager-templates/*.tmpl'

    route:
      group_by: ['alertname', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 1h
      receiver: 'acgs2-alerts'
      routes:
      - match:
          severity: critical
        receiver: 'acgs2-critical'
        continue: true
      - match:
          service: redis
        receiver: 'acgs2-redis-alerts'
      - match:
          service: elasticsearch
        receiver: 'acgs2-elasticsearch-alerts'

    receivers:
    - name: 'acgs2-alerts'
      email_configs:
      - to: 'ops@acgs2.com'
        subject: 'ACGS-2 Alert: {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Service: {{ .Labels.service }}
          {{ end }}

    - name: 'acgs2-critical'
      email_configs:
      - to: 'critical-alerts@acgs2.com'
        subject: 'CRITICAL ACGS-2 Alert: {{ .GroupLabels.alertname }}'
      slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#acgs2-critical'
        title: 'CRITICAL: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *{{ .Annotations.summary }}*
          {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Service: {{ .Labels.service }}
          {{ end }}
      pagerduty_configs:
      - service_key: 'your-pagerduty-integration-key'
        description: 'CRITICAL: {{ .GroupLabels.alertname }}'

    - name: 'acgs2-redis-alerts'
      email_configs:
      - to: 'redis-team@acgs2.com'
        subject: 'Redis Alert: {{ .GroupLabels.alertname }}'

    - name: 'acgs2-elasticsearch-alerts'
      email_configs:
      - to: 'elasticsearch-team@acgs2.com'
        subject: 'Elasticsearch Alert: {{ .GroupLabels.alertname }}'
---
apiVersion: v1
kind: Service
metadata:
  name: alertmanager
  namespace: acgs2-monitoring
  labels:
    app: alertmanager
spec:
  selector:
    app: alertmanager
  ports:
  - name: http
    port: 9093
    targetPort: 9093
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager
  namespace: acgs2-monitoring
  labels:
    app: alertmanager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager
  template:
    metadata:
      labels:
        app: alertmanager
    spec:
      containers:
      - name: alertmanager
        image: prom/alertmanager:v0.25.0
        ports:
        - containerPort: 9093
          name: http
        args:
        - "--config.file=/etc/alertmanager/alertmanager.yml"
        - "--storage.path=/alertmanager"
        resources:
          requests:
            memory: "200Mi"
            cpu: "100m"
          limits:
            memory: "400Mi"
            cpu: "200m"
        volumeMounts:
        - name: config
          mountPath: /etc/alertmanager
        - name: alertmanager-storage
          mountPath: /alertmanager
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: 9093
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /-/ready
            port: 9093
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: alertmanager-config
      - name: alertmanager-storage
        emptyDir: {}
