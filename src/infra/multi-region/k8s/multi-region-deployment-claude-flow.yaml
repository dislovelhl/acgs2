apiVersion: apps/v1
kind: Deployment
metadata:
  name: claude-flow
  namespace: default
  labels:
    app: claude-flow
    acgs2/component: orchestration
    acgs2/multi-region: enabled
    acgs2/service-type: cli
spec:
  replicas: 2
  selector:
    matchLabels:
      app: claude-flow
  template:
    metadata:
      labels:
        app: claude-flow
        acgs2/component: orchestration
        acgs2/multi-region: enabled
        acgs2/service-type: cli
        # Region-specific labels for locality-aware routing
        topology.kubernetes.io/region: "{{ .Values.region }}"
        topology.istio.io/network: "network{{ .Values.networkId }}"
      annotations:
        # Enable Istio injection
        sidecar.istio.io/inject: "true"
        # Prometheus scraping
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
        # Rolling update strategy
        deployment.kubernetes.io/revision: "{{ .Release.Revision }}"
    spec:
      # Node affinity for regional deployment
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: topology.kubernetes.io/region
                operator: In
                values:
                - "{{ .Values.region }}"
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: claude-flow
              topologyKey: kubernetes.io/hostname

      # Topology spread constraints for high availability
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app: claude-flow
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app: claude-flow

      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      # Service account for multi-region access
      serviceAccountName: claude-flow-service-account

      containers:
      - name: claude-flow
        image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: '{{ .Values.image.pullPolicy }}'
        command:
        - /usr/local/bin/claude-flow
        - start
        - --config=/etc/claude-flow/config.yaml

        # Environment variables
        env:
        - name: REGION
          value: "{{ .Values.region }}"
        - name: TENANT_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['acgs2/tenant-id']
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: claude-flow-secrets
              key: redis-url
        - name: KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: claude-flow-config
              key: kafka-bootstrap
        - name: AGENT_BUS_URL
          value: "http://enhanced-agent-bus.default.svc.cluster.local:8000"
        - name: OPA_URL
          value: "http://opa.default.svc.cluster.local:8181"
        - name: AUDIT_SERVICE_URL
          value: "http://audit-service.default.svc.cluster.local:8080"
        - name: PROMETHEUS_METRICS_PORT
          value: "9090"
        - name: LOG_LEVEL
          value: '{{ .Values.logLevel | default "info" }}'
        # Multi-region specific environment
        - name: MULTI_REGION_ENABLED
          value: "true"
        - name: PRIMARY_REGION
          value: '{{ .Values.primaryRegion | default "us-east-1" }}'
        - name: CROSS_REGION_TIMEOUT
          value: '{{ .Values.crossRegionTimeout | default "30s" }}'
        - name: HEALTH_CHECK_INTERVAL
          value: '{{ .Values.healthCheckInterval | default "30s" }}'

        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        - name: health
          containerPort: 8080
          protocol: TCP

        # Resource limits
        resources:
          limits:
            cpu: '{{ .Values.resources.limits.cpu | default "1000m" }}'
            memory: '{{ .Values.resources.limits.memory | default "1Gi" }}'
          requests:
            cpu: '{{ .Values.resources.requests.cpu | default "100m" }}'
            memory: '{{ .Values.resources.requests.memory | default "256Mi" }}'

        # Health checks
        livenessProbe:
          httpGet:
            path: /health/live
            port: health
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: health
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        # Volume mounts
        volumeMounts:
        - name: config-volume
          mountPath: /etc/claude-flow
          readOnly: true
        - name: tmp-volume
          mountPath: /tmp
        - name: logs-volume
          mountPath: /var/log/claude-flow

        # Security context
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL

      # Init containers for multi-region setup
      initContainers:
      - name: wait-for-dependencies
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          # Wait for Redis
          until nc -z redis.{{ .Values.region }}.svc.cluster.local 6379; do
            echo "Waiting for Redis..."
            sleep 5
          done

          # Wait for Kafka
          until nc -z kafka.{{ .Values.region }}.svc.cluster.local 9092; do
            echo "Waiting for Kafka..."
            sleep 5
          done

          # Wait for Agent Bus
          until nc -z enhanced-agent-bus.default.svc.cluster.local 8000; do
            echo "Waiting for Agent Bus..."
            sleep 5
          done

          echo "All dependencies ready"

        resources:
          limits:
            cpu: 50m
            memory: 32Mi
          requests:
            cpu: 10m
            memory: 8Mi

      # Volumes
      volumes:
      - name: config-volume
        configMap:
          name: claude-flow-config
      - name: tmp-volume
        emptyDir: {}
      - name: logs-volume
        emptyDir: {}

  # Deployment strategy
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

  # Pod disruption budget
  # Note: PDB is defined separately due to Helm limitations with nested resources
---
# Pod Disruption Budget for claude-flow
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: claude-flow-pdb
  namespace: default
  labels:
    app: claude-flow
    acgs2/component: orchestration
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: claude-flow
---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: claude-flow-hpa
  namespace: default
  labels:
    app: claude-flow
    acgs2/component: orchestration
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: claude-flow
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
---
# Network Policy for multi-region security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: claude-flow-network-policy
  namespace: default
  labels:
    app: claude-flow
    acgs2/component: orchestration
spec:
  podSelector:
    matchLabels:
      app: claude-flow
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from Istio sidecar
  - from:
    - podSelector:
        matchLabels:
          security.istio.io/tlsMode: istio
    ports:
    - protocol: TCP
      port: 3000
  # Allow health checks from Kubernetes
  - from: []
    ports:
    - protocol: TCP
      port: 8080
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # Allow traffic to Redis
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  # Allow traffic to Kafka
  - to:
    - podSelector:
        matchLabels:
          app: kafka
    ports:
    - protocol: TCP
      port: 9092
  # Allow traffic to Agent Bus
  - to:
    - podSelector:
        matchLabels:
          app: enhanced-agent-bus
    ports:
    - protocol: TCP
      port: 8000
  # Allow traffic to OPA
  - to:
    - podSelector:
        matchLabels:
          app: opa
    ports:
    - protocol: TCP
      port: 8181
  # Allow traffic to audit service
  - to:
    - podSelector:
        matchLabels:
          app: audit-service
    ports:
    - protocol: TCP
      port: 8080
