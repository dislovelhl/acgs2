# Multi-Region Deployment Manifest for claude-flow Service
# Constitutional Hash: multi-region-claude-flow-v1
#
# This manifest provides multi-region deployment support for the claude-flow
# CLI/orchestration service with Istio service mesh integration, locality-aware
# scheduling, and region-specific endpoint configuration.
#
# Usage:
#   # Deploy to us-east-1
#   kubectl apply -f claude-flow-deployment.yaml --context=region1
#
#   # Deploy to eu-west-1 (update REGION_NAME and nodeSelector)
#   kubectl apply -f claude-flow-deployment.yaml --context=region2
#
# Note: For production, use Helm or Kustomize overlays for region-specific values
---
apiVersion: v1
kind: Namespace
metadata:
  name: acgs-services
  labels:
    # Istio sidecar injection - REQUIRED for service mesh
    istio-injection: enabled
    # Network topology label - MUST match IstioOperator network config
    # Change to 'network2' for Region 2 (eu-west-1)
    topology.istio.io/network: network1
    # Data residency labels for compliance
    acgs.io/data-residency: us
    acgs.io/compliance-framework: soc2
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: claude-flow-config
  namespace: acgs-services
  labels:
    app.kubernetes.io/name: claude-flow
    app.kubernetes.io/component: cli-orchestrator
    app.kubernetes.io/part-of: acgs2
data:
  # Region configuration
  region.name: "us-east-1"
  region.network: "network1"
  region.cluster: "cluster1"

  # Service discovery endpoints (region-specific)
  agent-bus.endpoint: "http://agent-bus.acgs-services.svc.cluster.local:8000"
  opa.endpoint: "http://opa.acgs-services.svc.cluster.local:8181"
  redis.endpoint: "redis://redis-master.acgs-services.svc.cluster.local:6379"
  kafka.bootstrap: "kafka.acgs-services.svc.cluster.local:9092"

  # Cross-region failover configuration
  failover.enabled: "true"
  failover.primary-region: "us-east-1"
  failover.backup-regions: "eu-west-1,ap-southeast-1"

  # Locality load balancing
  locality.lb.enabled: "true"
  locality.lb.local-weight: "80"
  locality.lb.remote-weight: "20"
---
apiVersion: v1
kind: Secret
metadata:
  name: claude-flow-secrets
  namespace: acgs-services
  labels:
    app.kubernetes.io/name: claude-flow
    app.kubernetes.io/component: cli-orchestrator
type: Opaque
stringData:
  # Placeholder secrets - replace with sealed-secrets or external-secrets in production
  # These will be populated by GitOps or secrets management system
  api-key: "placeholder-replace-with-sealed-secret"
  tenant-encryption-key: "placeholder-replace-with-sealed-secret"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: claude-flow
  namespace: acgs-services
  labels:
    app.kubernetes.io/name: claude-flow
    app.kubernetes.io/instance: claude-flow-us-east-1
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: cli-orchestrator
    app.kubernetes.io/part-of: acgs2
    app.kubernetes.io/managed-by: kubectl
    # Multi-region labels
    acgs.io/region: us-east-1
    acgs.io/network: network1
    acgs.io/cluster: cluster1
  annotations:
    # Constitutional governance tracking
    acgs.io/constitutional-hash: "multi-region-claude-flow-v1"
    # Deployment metadata
    acgs.io/deployment-type: "multi-region"
    acgs.io/failover-enabled: "true"
spec:
  replicas: 2
  # Rolling update strategy for zero-downtime deployments
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: claude-flow
      app.kubernetes.io/component: cli-orchestrator
  template:
    metadata:
      annotations:
        # Prometheus metrics scraping
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
        # Security annotations for enhanced container security
        container.apparmor.security.beta.kubernetes.io/claude-flow: "runtime/default"
        seccomp.security.alpha.kubernetes.io/pod: "runtime/default"
        # Istio sidecar configuration
        sidecar.istio.io/inject: "true"
        sidecar.istio.io/proxyCPU: "100m"
        sidecar.istio.io/proxyMemory: "128Mi"
        # Traffic management - enable locality-aware routing
        traffic.sidecar.istio.io/includeOutboundPorts: "8000,8181,6379,9092"
        # Resource policy annotations
        resource-policy.kubernetes.io/cpu-limit: "500m"
        resource-policy.kubernetes.io/memory-limit: "512Mi"
        # ConfigMap checksum for rolling updates on config change
        checksum/config: "placeholder-computed-by-helm-or-controller"
      labels:
        app.kubernetes.io/name: claude-flow
        app.kubernetes.io/component: cli-orchestrator
        app.kubernetes.io/version: "1.0.0"
        # Multi-region labels for Istio locality routing
        acgs.io/region: us-east-1
        acgs.io/network: network1
        # Topology spread labels
        topology.kubernetes.io/zone: us-east-1a
        topology.kubernetes.io/region: us-east-1
    spec:
      # Service account for RBAC
      serviceAccountName: claude-flow

      # Pod security context - non-root user
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      # Affinity rules for multi-region distribution
      affinity:
        # Prefer nodes in the same region
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: topology.kubernetes.io/region
                    operator: In
                    values:
                      - us-east-1
            - weight: 50
              preference:
                matchExpressions:
                  - key: node.kubernetes.io/instance-type
                    operator: NotIn
                    values:
                      - spot
        # Anti-affinity to spread pods across zones
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: claude-flow
                topologyKey: topology.kubernetes.io/zone

      # Topology spread constraints for HA
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: claude-flow
        - maxSkew: 2
          topologyKey: topology.kubernetes.io/region
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: claude-flow

      # Graceful termination for clean shutdown
      terminationGracePeriodSeconds: 30

      # Init container for dependency checks
      initContainers:
        - name: wait-for-dependencies
          image: busybox:1.36
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
            - |
              echo "Checking dependencies..."
              # Wait for Agent Bus to be available
              until nc -z agent-bus.acgs-services.svc.cluster.local 8000; do
                echo "Waiting for Agent Bus..."
                sleep 2
              done
              echo "Agent Bus is available"

              # Wait for OPA to be available
              until nc -z opa.acgs-services.svc.cluster.local 8181; do
                echo "Waiting for OPA..."
                sleep 2
              done
              echo "OPA is available"

              echo "All dependencies ready"
          resources:
            limits:
              cpu: 50m
              memory: 32Mi
            requests:
              cpu: 10m
              memory: 16Mi
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

      containers:
        - name: claude-flow
          image: acgs2/claude-flow:1.0.0
          imagePullPolicy: IfNotPresent

          # Container security context
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          # Ports - metrics endpoint for observability
          ports:
            - name: metrics
              containerPort: 9090
              protocol: TCP

          # Environment variables from spec
          env:
            # Region identification
            - name: REGION_NAME
              valueFrom:
                configMapKeyRef:
                  name: claude-flow-config
                  key: region.name
            - name: NETWORK_NAME
              valueFrom:
                configMapKeyRef:
                  name: claude-flow-config
                  key: region.network
            - name: CLUSTER_NAME
              valueFrom:
                configMapKeyRef:
                  name: claude-flow-config
                  key: region.cluster

            # Tenant configuration - injected by admission controller or GitOps
            - name: TENANT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['acgs.io/tenant-id']

            # Service discovery - region-specific endpoints
            - name: AGENT_BUS_URL
              valueFrom:
                configMapKeyRef:
                  name: claude-flow-config
                  key: agent-bus.endpoint
            - name: OPA_URL
              valueFrom:
                configMapKeyRef:
                  name: claude-flow-config
                  key: opa.endpoint
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: claude-flow-config
                  key: redis.endpoint
            - name: KAFKA_BOOTSTRAP
              valueFrom:
                configMapKeyRef:
                  name: claude-flow-config
                  key: kafka.bootstrap

            # Service metadata
            - name: SERVICE_NAME
              value: "claude-flow"
            - name: SERVICE_VERSION
              value: "1.0.0"
            - name: LOG_LEVEL
              value: "INFO"

            # Node.js specific settings
            - name: NODE_ENV
              value: "production"
            - name: NODE_OPTIONS
              value: "--max-old-space-size=384"

            # OpenTelemetry Tracing Configuration
            - name: OTEL_SERVICE_NAME
              value: "acgs2-claude-flow"
            - name: OTEL_SERVICE_VERSION
              value: "1.0.0"
            - name: OTEL_TRACES_EXPORTER
              value: "otlp"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://jaeger-collector.observability.svc.cluster.local:4317"
            - name: OTEL_METRICS_EXPORTER
              value: "prometheus"
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "service.namespace=acgs-services,deployment.environment=production,cloud.region=$(REGION_NAME)"

            # Pod metadata for tracing
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP

          # Command to run as a long-running orchestrator
          command:
            - /bin/sh
            - -c
          args:
            - |
              echo "Starting claude-flow orchestrator in region ${REGION_NAME}..."
              # Run as a daemon/orchestrator - keeps container alive
              # In production, this would be the actual orchestrator loop
              node /app/dist/index.js coordination monitor --region ${REGION_NAME} --daemon

          # Startup probe - allow time for Node.js to initialize
          startupProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "test -f /tmp/healthy && cat /tmp/healthy | grep -q 'ready'"
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 12
            successThreshold: 1

          # Liveness probe - check if process is responsive
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "pgrep -x node && test -f /tmp/healthy"
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1

          # Readiness probe - check if service is ready to receive work
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "test -f /tmp/ready && cat /tmp/ready | grep -q 'accepting'"
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1

          # Resource limits
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 256Mi

          # Volume mounts
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /home/node/.cache

      # Volumes
      volumes:
        - name: config
          configMap:
            name: claude-flow-config
        - name: tmp
          emptyDir:
            sizeLimit: 100Mi
        - name: cache
          emptyDir:
            sizeLimit: 200Mi

      # Node selector for region placement
      nodeSelector:
        topology.kubernetes.io/region: us-east-1
---
apiVersion: v1
kind: Service
metadata:
  name: claude-flow
  namespace: acgs-services
  labels:
    app.kubernetes.io/name: claude-flow
    app.kubernetes.io/component: cli-orchestrator
    app.kubernetes.io/part-of: acgs2
  annotations:
    # Service mesh annotations
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: claude-flow
    app.kubernetes.io/component: cli-orchestrator
  ports:
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: claude-flow
  namespace: acgs-services
  labels:
    app.kubernetes.io/name: claude-flow
    app.kubernetes.io/component: cli-orchestrator
automountServiceAccountToken: true
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: claude-flow-pdb
  namespace: acgs-services
  labels:
    app.kubernetes.io/name: claude-flow
    app.kubernetes.io/component: cli-orchestrator
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: claude-flow
      app.kubernetes.io/component: cli-orchestrator
---
# Horizontal Pod Autoscaler for dynamic scaling
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: claude-flow-hpa
  namespace: acgs-services
  labels:
    app.kubernetes.io/name: claude-flow
    app.kubernetes.io/component: cli-orchestrator
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: claude-flow
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 2
          periodSeconds: 30
