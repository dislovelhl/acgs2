# ACGS-2 Logstash Pipeline Configuration
# Constitutional Hash: cdd01ef066bc6cf2

input {
  # Beats input for Filebeat
  beats {
    port => 5044
  }

  # TCP input for direct log shipping
  tcp {
    port => 5000
    codec => json_lines
  }

  # HTTP input for application metrics
  http {
    port => 8080
    codec => json
  }

  # Collect system logs
  file {
    path => "/var/log/syslog"
    start_position => "beginning"
    type => "syslog"
  }

  # Collect application logs from mounted volumes
  file {
    path => "/var/log/acgs2/*.log"
    start_position => "beginning"
    type => "application"
  }
}

filter {
  # Parse JSON logs
  if [type] == "application" {
    json {
      source => "message"
    }
  }

  # Parse syslog
  if [type] == "syslog" {
    grok {
      match => { "message" => "%{SYSLOGTIMESTAMP:syslog_timestamp} %{SYSLOGHOST:syslog_hostname} %{DATA:syslog_program}(?:\[%{POSINT:syslog_pid}\])?: %{GREEDYDATA:syslog_message}" }
    }
    date {
      match => [ "syslog_timestamp", "MMM  d HH:mm:ss", "MMM dd HH:mm:ss" ]
    }
  }

  # Add timestamp if missing
  if ![timestamp] {
    date {
      match => [ "timestamp", "ISO8601" ]
      target => "@timestamp"
    }
  }

  # Add service identification
  if [kubernetes] {
    mutate {
      add_field => { "service" => "%{[kubernetes][labels][app]}" }
      add_field => { "namespace" => "%{[kubernetes][namespace]}" }
      add_field => { "pod" => "%{[kubernetes][pod][name]}" }
    }
  }

  # Extract metrics from log messages
  if [message] =~ /metrics/ {
    grok {
      match => { "message" => "metrics: %{DATA:metrics_json}" }
    }
    json {
      source => "metrics_json"
    }
  }

  # Add constitutional hash for compliance
  mutate {
    add_field => { "constitutional_hash" => "cdd01ef066bc6cf2" }
  }

  # GeoIP enrichment for IP addresses
  if [client_ip] {
    geoip {
      source => "client_ip"
      target => "geoip"
    }
  }

  # User agent parsing
  if [user_agent] {
    useragent {
      source => "user_agent"
      target => "useragent"
    }
  }
}

output {
  # Main output to Elasticsearch
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "acgs2-%{+YYYY.MM.dd}"
    user => "elastic"
    password => "changeme"
  }

  # Debug output to console
  if [type] == "debug" {
    stdout { codec => rubydebug }
  }
}
