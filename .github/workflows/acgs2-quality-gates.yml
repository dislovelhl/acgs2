name: ACGS-2 Quality Gates

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      performance_test:
        description: "Run performance regression tests"
        required: false
        default: false
        type: boolean
      chaos_test:
        description: "Run chaos engineering experiments"
        required: false
        default: false
        type: boolean

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy bandit pre-commit pytest pytest-cov

      - name: Syntax Check (P0 Gate)
        run: |
          python -m compileall src/

      - name: Install ACGS-2 dependencies
        run: |
          cd src/core
          pip install -e .[dev] || pip install -e .

      - name: Run Ruff Linting
        continue-on-error: true  # Non-blocking until codebase lint cleanup is complete
        run: |
          cd src/core
          ruff check enhanced_agent_bus services --select E,F,B,I --ignore B008,B904,B017,E501,E402,F811,F821,F401,F403,I001 --output-format=github

      - name: Run ACGS-2 Quality Gate
        run: |
          ./scripts/quality_gate.sh

      - name: Run Security Scan
        run: |
          cd src/core
          bandit -r enhanced_agent_bus services -f json -o security_report.json || true
          if [ -f security_report.json ]; then
            cat security_report.json
          fi

      - name: Run Type Checking
        run: |
          cd src/core
          mypy enhanced_agent_bus services --ignore-missing-imports || true

      - name: Run Unit Tests
        run: |
          cd src/core/enhanced_agent_bus
          python -m pytest tests/ -v --cov=enhanced_agent_bus --cov-report=xml --cov-report=term --cov-fail-under=80

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./src/core/enhanced_agent_bus/coverage.xml
          flags: unittests
          name: codecov-umbrella

  performance-regression:
    runs-on: ubuntu-latest
    needs: quality-gate
    if: github.event.inputs.performance_test == 'true' || github.event_name == 'workflow_dispatch'
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      kafka:
        image: confluentinc/cp-kafka:7.5.0
        ports:
          - 9092:9092
        env:
          KAFKA_BROKER_ID: 1
          KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
          KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
        options: >-
          --health-cmd "kafka-broker-api-versions --bootstrap-server localhost:9092"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      zookeeper:
        image: confluentinc/cp-zookeeper:7.5.0
        ports:
          - 2181:2181
        env:
          ZOOKEEPER_CLIENT_PORT: 2181
          ZOOKEEPER_TICK_TIME: 2000
      opa:
        image: openpolicyagent/opa:latest
        ports:
          - 8181:8181
        options: >-
          --health-cmd "wget --spider -q http://localhost:8181/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp requests tqdm

      - name: Install ACGS-2 services
        run: |
          cd src/core
          pip install -e .[dev]

      - name: Start ACGS-2 services
        run: |
          cd src/core
          docker-compose -f docker-compose.dev.yml up -d --wait
          sleep 30

      - name: Check service health
        run: |
          curl -f http://localhost:8000/health || exit 1
          curl -f http://localhost:8080/health || exit 1
          curl -f http://localhost:8181/health || exit 1

      - name: Run Performance Regression Test
        run: |
          ./scripts/performance_regression_test.sh

      - name: Upload performance results
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: |
            src/core/scripts/performance_benchmark_report.json
            reports/performance/

  chaos-engineering:
    runs-on: ubuntu-latest
    needs: quality-gate
    if: github.event_name == 'schedule' || github.event.inputs.chaos_test == 'true'
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
      kafka:
        image: confluentinc/cp-kafka:7.5.0
        ports:
          - 9092:9092
        env:
          KAFKA_BROKER_ID: 1
          KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
          KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
        options: >-
          --health-cmd "kafka-broker-api-versions --bootstrap-server localhost:9092"
      zookeeper:
        image: confluentinc/cp-zookeeper:7.5.0
        ports:
          - 2181:2181
        env:
          ZOOKEEPER_CLIENT_PORT: 2181

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          cd src/core
          pip install -e .[dev]

      - name: Start ACGS-2 services
        run: |
          cd src/core
          docker-compose -f docker-compose.dev.yml up -d --wait
          sleep 30

      - name: Run Chaos Engineering Tests
        run: |
          cd src/core/enhanced_agent_bus
          python -m pytest tests/test_chaos_framework.py -v
          python -m pytest tests/runtime/chaos_profiles.py -v

      - name: Run Chaos Experiments
        run: |
          cd src/core/chaos
          python experiments/chaos_engine.py --dry-run

      - name: Upload chaos test results
        uses: actions/upload-artifact@v4
        with:
          name: chaos-results
          path: reports/chaos/
