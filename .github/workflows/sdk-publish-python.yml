name: Publish Python SDK

on:
  push:
    tags:
      - "sdk/python/v*"
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "SDK version to publish"
        required: true
        type: string

env:
  PYTHON_VERSION: "3.11"
  REGISTRY: ghcr.io

permissions:
  contents: read
  id-token: write

jobs:
  publish-python-sdk:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    environment:
      name: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build Python SDK
        working-directory: ./src/core/sdk/python
        run: |
          python -m build

      - name: Check package
        run: |
          python -m twine check src/core/sdk/python/dist/*

      - name: Publish to PyPI
        if: github.event_name == 'release' || github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m twine upload src/core/sdk/python/dist/*

      - name: Publish to Test PyPI (on workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: |
          python -m twine upload --repository testpypi src/core/sdk/python/dist/*

      - name: Create GitHub Release Notes
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Read SDK changelog or generate release notes
            const changelogPath = path.join(process.cwd(), 'src/core', 'sdk', 'python', 'CHANGELOG.md');
            let releaseNotes = '## Python SDK Release\n\n';

            if (fs.existsSync(changelogPath)) {
              const changelog = fs.readFileSync(changelogPath, 'utf8');
              const lines = changelog.split('\n');
              let collecting = false;

              for (const line of lines) {
                if (line.startsWith('## ')) {
                  if (collecting) break;
                  if (line.includes(context.payload.release.tag_name.replace('sdk/python/v', ''))) {
                    collecting = true;
                  }
                } else if (collecting && line.trim()) {
                  releaseNotes += line + '\n';
                }
              }
            } else {
              releaseNotes += `- Published version ${context.payload.release.tag_name}\n`;
              releaseNotes += '- Includes latest API updates and bug fixes\n';
            }

            github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: context.payload.release.tag_name,
              name: `Python SDK ${context.payload.release.tag_name}`,
              body: releaseNotes,
              prerelease: context.payload.release.prerelease
            });
