# ACGS-2 Helm Chart Release Workflow
# Constitutional Hash: cdd01ef066bc6cf2

name: Helm - Lint, Test & Release

on:
  push:
    branches: [main]
    paths:
      - "deploy/helm/**"
      - ".github/workflows/helm-release.yml"
  pull_request:
    branches: [main]
    paths:
      - "deploy/helm/**"
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      release:
        description: "Create release"
        required: false
        default: false
        type: boolean

env:
  CONSTITUTIONAL_HASH: cdd01ef066bc6cf2
  HELM_VERSION: "3.13.0"
  CHART_PATH: deploy/helm/acgs2

jobs:
  lint:
    name: Lint Chart
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Validate Constitutional Hash
        run: |
          echo "Validating constitutional hash in Helm templates..."
          HASH_COUNT=$(grep -r "${{ env.CONSTITUTIONAL_HASH }}" ${{ env.CHART_PATH }} | wc -l)
          if [ "$HASH_COUNT" -gt 0 ]; then
            echo "✅ Found $HASH_COUNT constitutional hash references"
          else
            echo "⚠️ No constitutional hash references found"
          fi

      - name: Add Helm repositories
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo update

      - name: Helm Lint
        run: |
          helm lint ${{ env.CHART_PATH }} \
            --strict \
            --values ${{ env.CHART_PATH }}/values.yaml

      - name: Helm Template (Dry Run)
        run: |
          helm template acgs2 ${{ env.CHART_PATH }} \
            --values ${{ env.CHART_PATH }}/values.yaml \
            --debug > /dev/null

      - name: Validate Kubernetes manifests
        uses: instrumenta/kubeval-action@master
        with:
          files: ${{ env.CHART_PATH }}/templates
        continue-on-error: true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Add Helm repositories
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo update

      - name: Template chart for scanning
        run: |
          mkdir -p /tmp/helm-output
          helm template acgs2 ${{ env.CHART_PATH }} \
            --values ${{ env.CHART_PATH }}/values.yaml \
            --output-dir /tmp/helm-output

      - name: Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "config"
          scan-ref: "/tmp/helm-output"
          format: "sarif"
          output: "trivy-results.sarif"
        continue-on-error: true

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: "trivy-results.sarif"
        continue-on-error: true

      - name: Run Checkov scan
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: ${{ env.CHART_PATH }}
          framework: helm
          soft_fail: true

  test:
    name: Chart Testing
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Setup chart-testing
        uses: helm/chart-testing-action@v2.6.1

      - name: Add Helm repositories
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo update

      - name: Run chart-testing lint
        run: ct lint --config .github/ct.yaml --charts ${{ env.CHART_PATH }}
        continue-on-error: true

      - name: Create kind cluster
        uses: helm/kind-action@v1.8.0
        if: github.event_name == 'pull_request'

      - name: Install chart (dry-run)
        if: github.event_name == 'pull_request'
        run: |
          helm install acgs2-test ${{ env.CHART_PATH }} \
            --dry-run \
            --debug \
            --values ${{ env.CHART_PATH }}/values.yaml

  package:
    name: Package Chart
    runs-on: ubuntu-latest
    needs: [lint, security-scan, test]
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.release == true)
    outputs:
      chart_version: ${{ steps.package.outputs.chart_version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Add Helm repositories
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo update

      - name: Update chart dependencies
        run: |
          helm dependency update ${{ env.CHART_PATH }}

      - name: Package chart
        id: package
        run: |
          CHART_VERSION=$(grep '^version:' ${{ env.CHART_PATH }}/Chart.yaml | awk '{print $2}')
          echo "chart_version=$CHART_VERSION" >> $GITHUB_OUTPUT
          helm package ${{ env.CHART_PATH }} --destination .helm-packages

      - name: Upload chart package
        uses: actions/upload-artifact@v4
        with:
          name: helm-chart
          path: .helm-packages/*.tgz
          retention-days: 30

  publish-ghcr:
    name: Publish to GitHub Container Registry
    runs-on: ubuntu-latest
    needs: package
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Download chart package
        uses: actions/download-artifact@v4
        with:
          name: helm-chart
          path: .helm-packages

      - name: Login to GHCR
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push chart to GHCR
        run: |
          CHART_FILE=$(ls .helm-packages/*.tgz | head -1)
          helm push $CHART_FILE oci://ghcr.io/${{ github.repository_owner }}/charts

  publish-release:
    name: Publish Release Assets
    runs-on: ubuntu-latest
    needs: package
    if: github.event_name == 'release'
    permissions:
      contents: write

    steps:
      - name: Download chart package
        uses: actions/download-artifact@v4
        with:
          name: helm-chart
          path: .helm-packages

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: .helm-packages/*.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-index:
    name: Update Helm Repository Index
    runs-on: ubuntu-latest
    needs: [package, publish-ghcr]
    if: github.event_name == 'release'
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Download chart package
        uses: actions/download-artifact@v4
        with:
          name: helm-chart
          path: .helm-packages

      - name: Update repository index
        run: |
          mkdir -p charts
          mv .helm-packages/*.tgz charts/
          helm repo index charts --url https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/charts

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add charts/
          git commit -m "Release Helm chart ${{ needs.package.outputs.chart_version }}"
          git push

  notify:
    name: Notify on Release
    runs-on: ubuntu-latest
    needs: [publish-ghcr, publish-release, package]
    if: always() && github.event_name == 'release'

    steps:
      - name: Send notification
        run: |
          echo "## Helm Chart Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Step | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| GHCR Publish | ${{ needs.publish-ghcr.result == 'success' && '✅ Success' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Release Assets | ${{ needs.publish-release.result == 'success' && '✅ Success' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Chart Version:** ${{ needs.package.outputs.chart_version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Constitutional Hash:** \`${{ env.CONSTITUTIONAL_HASH }}\`" >> $GITHUB_STEP_SUMMARY
