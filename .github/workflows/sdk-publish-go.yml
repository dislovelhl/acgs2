name: Publish Go SDK

on:
  push:
    tags:
      - "sdk/go/v*"
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "SDK version to publish"
        required: true
        type: string

env:
  GO_VERSION: "1.21"
  REGISTRY: ghcr.io

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  publish-go-sdk:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: src/core/sdk/go/go.sum

      - name: Verify Go SDK module
        working-directory: ./src/core/sdk/go
        run: |
          go mod tidy
          go mod verify

      - name: Run Go tests
        working-directory: ./src/core/sdk/go
        run: go test -v ./...

      - name: Build Go SDK
        working-directory: ./src/core/sdk/go
        run: go build ./...

      - name: Validate Go module
        working-directory: ./src/core/sdk/go
        run: |
          # Check module structure
          go mod verify

          # Verify examples compile (temporarily replace module path for local testing)
          if [ -d "examples" ]; then
            for example in examples/*.go; do
              echo "Checking example: $example"
              go build -o /dev/null "$example"
            done
          fi

      - name: Check Go module proxy
        if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
        run: |
          # Verify the module can be fetched from proxy
          go clean -modcache
          go mod download github.com/acgs2/sdk/go@${{ github.event.release.tag_name || inputs.version }}

      - name: Create GitHub Release Notes
        if: github.event_name == 'release'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Read SDK changelog or generate release notes
            const changelogPath = path.join(process.cwd(), 'src/core', 'sdk', 'go', 'CHANGELOG.md');
            let releaseNotes = '## Go SDK Release\n\n';

            if (fs.existsSync(changelogPath)) {
              const changelog = fs.readFileSync(changelogPath, 'utf8');
              const lines = changelog.split('\n');
              let collecting = false;

              for (const line of lines) {
                if (line.startsWith('## ')) {
                  if (collecting) break;
                  if (line.includes(context.payload.release.tag_name.replace('sdk/go/v', ''))) {
                    collecting = true;
                  }
                } else if (collecting && line.trim()) {
                  releaseNotes += line + '\n';
                }
              }
            } else {
              releaseNotes += `- Published version ${context.payload.release.tag_name}\n`;
              releaseNotes += '- Includes latest API updates and bug fixes\n';
              releaseNotes += '- Full Go module support with retry mechanisms\n';
            }

            github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: context.payload.release.tag_name,
              name: `Go SDK ${context.payload.release.tag_name}`,
              body: releaseNotes,
              prerelease: context.payload.release.prerelease
            });
