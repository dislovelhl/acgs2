name: MCP Security Audit

on:
  push:
    branches: [main, develop]
    paths:
      - ".cursor/mcp.json"
      - ".env*"
      - "scripts/security/mcp_security_audit.py"
  pull_request:
    branches: [main, develop]
    paths:
      - ".cursor/mcp.json"
      - ".env*"
      - "scripts/security/mcp_security_audit.py"
  schedule:
    # Run weekly security audit
    - cron: "0 2 * * 1"
  workflow_dispatch:
    # Allow manual triggering

jobs:
  mcp-security-audit:
    name: MCP Server Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv

      - name: Run MCP Security Audit
        env:
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          NEON_API_TOKEN: ${{ secrets.NEON_API_TOKEN }}
          NEON_AUTH_HEADER: ${{ secrets.NEON_AUTH_HEADER }}
          TENANT_ID: ${{ secrets.TENANT_ID }}
          ACGS_ENV: production
        run: |
          python scripts/security/mcp_security_audit.py

      - name: Upload audit results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: mcp-security-audit-results
          path: |
            audit_results.json
            audit_report.txt
          retention-days: 30

  notify-security-findings:
    name: Notify Security Findings
    runs-on: ubuntu-latest
    needs: mcp-security-audit
    if: failure()

    steps:
      - name: Create security issue
        uses: actions/github-script@v7
        with:
          script: |
            const title = `ðŸš¨ MCP Security Audit Failed - ${new Date().toISOString().split('T')[0]}`;
            const body = `
            ## MCP Security Audit Failure

            The automated MCP server security audit has detected security issues that require immediate attention.

            ### Details
            - **Repository**: ${{ github.repository }}
            - **Branch**: ${{ github.ref }}
            - **Commit**: ${{ github.sha }}
            - **Workflow Run**: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            ### Required Actions
            1. Review the audit results in the workflow artifacts
            2. Address all CRITICAL and HIGH severity findings
            3. Update configurations to use secure protocols (SSL/TLS)
            4. Re-run the audit to verify fixes

            ### Security Contacts
            - Security Team: @acgs-security-team
            - Infrastructure: @acgs-infra-team

            ---
            *This issue was automatically created by the MCP Security Audit workflow*
            `;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['security', 'audit', 'automated', 'critical']
            });
