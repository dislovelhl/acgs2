name: Reusable Security Workflow

on:
  workflow_call:
    secrets:
      SLACK_WEBHOOK:
        required: false

permissions:
  security-events: write
  contents: read

jobs:
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

      - name: Run Trivy vulnerability scanner
        run: |
          trivy fs --format sarif --output trivy-results.sarif .

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

      - name: Install and Run Semgrep
        if: always()
        run: |
          pip install semgrep
          semgrep --config p/ci --config p/security-audit --sarif --output semgrep.sarif . || true

      - name: Upload Semgrep results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: semgrep.sarif

      - name: Run Bandit (Python security)
        run: |
          pip install bandit
          bandit -r src/core/ -f json -o bandit-report.json || true

      - name: Convert Bandit JSON to SARIF
        if: always()
        run: |
          pip install bandit-to-sarif
          bandit-to-sarif bandit-report.json bandit-report.sarif || echo "Bandit SARIF conversion failed, skipping upload"

      - name: Upload Bandit results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: bandit-report.sarif

  compliance-check:
    name: Compliance & License Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check licenses
        run: |
          pip install licensecheck
          licensecheck --zero || true

      - name: Install Gitleaks
        run: |
          curl -sSL https://github.com/gitleaks/gitleaks/releases/download/v8.18.4/gitleaks_8.18.4_linux_x64.tar.gz | tar -xz
          sudo mv gitleaks /usr/local/bin/

      - name: Check for secrets
        run: |
          gitleaks detect --source . --config .gitleaks.toml --verbose || echo "Gitleaks check completed"

      - name: Dependency review
        uses: actions/dependency-review-action@v4
        if: github.event_name == 'pull_request'
