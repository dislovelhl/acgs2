name: Reusable Security Workflow

on:
  workflow_call:
    secrets:
      SLACK_WEBHOOK:
        required: false

permissions:
  security-events: write
  contents: read

jobs:
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        if: always()
        with:
          config: >-
            p/ci
            p/security-audit
          generateSarif: 1

      - name: Upload Semgrep results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: semgrep.sarif

      - name: Run Bandit (Python security)
        run: |
          pip install bandit
          bandit -r src/core/ -f json -o bandit-report.json || true

      - name: Convert Bandit JSON to SARIF
        if: always()
        run: |
          pip install bandit-to-sarif
          bandit-to-sarif bandit-report.json bandit-report.sarif || echo "Bandit SARIF conversion failed, skipping upload"

      - name: Upload Bandit results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: bandit-report.sarif

  compliance-check:
    name: Compliance & License Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check licenses
        run: |
          pip install licensecheck
          licensecheck --zero || true

      - name: Check for secrets
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_CONFIG: .gitleaks.toml

      - name: Dependency review
        uses: actions/dependency-review-action@v4
        if: github.event_name == 'pull_request'
