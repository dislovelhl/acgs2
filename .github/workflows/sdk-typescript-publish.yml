# ACGS-2 TypeScript SDK Publish Workflow
# Constitutional Hash: cdd01ef066bc6cf2

name: TypeScript SDK - Build & Publish

on:
  push:
    branches: [main]
    paths:
      - 'sdk/typescript/**'
      - '.github/workflows/sdk-typescript-publish.yml'
  pull_request:
    branches: [main]
    paths:
      - 'sdk/typescript/**'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to npm'
        required: false
        default: 'false'
        type: boolean

env:
  CONSTITUTIONAL_HASH: cdd01ef066bc6cf2
  NODE_VERSION: '20'
  WORKING_DIR: sdk/typescript

jobs:
  validate:
    name: Validate & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIR }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Validate Constitutional Hash
        run: |
          HASH=$(grep -oP "CONSTITUTIONAL_HASH = '\K[^']+" src/types/index.ts || echo "not found")
          if [ "$HASH" != "${{ env.CONSTITUTIONAL_HASH }}" ]; then
            echo "::error::Constitutional hash mismatch! Expected ${{ env.CONSTITUTIONAL_HASH }}, found $HASH"
            exit 1
          fi
          echo "âœ… Constitutional hash validated: $HASH"

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sdk-dist
          path: ${{ env.WORKING_DIR }}/dist
          retention-days: 7

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: validate
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIR }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: [validate, security-scan]
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.publish == 'true')
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIR }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release Assets
        if: github.event_name == 'release'
        run: |
          tar -czvf acgs-sdk-typescript-${{ github.ref_name }}.tar.gz dist/
          echo "Created release tarball"

      - name: Upload Release Asset
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ env.WORKING_DIR }}/acgs-sdk-typescript-${{ github.ref_name }}.tar.gz
          asset_name: acgs-sdk-typescript-${{ github.ref_name }}.tar.gz
          asset_content_type: application/gzip

  publish-github-packages:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest
    needs: [validate, security-scan]
    if: github.event_name == 'release'
    permissions:
      contents: read
      packages: write
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://npm.pkg.github.com'
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIR }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: Notify on Completion
    runs-on: ubuntu-latest
    needs: [publish-npm]
    if: always() && github.event_name == 'release'

    steps:
      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1.25.0
        if: ${{ secrets.SLACK_WEBHOOK_URL != '' }}
        with:
          payload: |
            {
              "text": "ACGS-2 TypeScript SDK ${{ github.ref_name }} published",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "ðŸ“¦ TypeScript SDK Published"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {"type": "mrkdwn", "text": "*Version:*\n${{ github.ref_name }}"},
                    {"type": "mrkdwn", "text": "*Status:*\n${{ needs.publish-npm.result }}"},
                    {"type": "mrkdwn", "text": "*Constitutional Hash:*\n`${{ env.CONSTITUTIONAL_HASH }}`"},
                    {"type": "mrkdwn", "text": "*npm:*\n<https://www.npmjs.com/package/@acgs/sdk|@acgs/sdk>"}
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
