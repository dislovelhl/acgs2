[project]
name = "acgs2-root"
version = "2.2.0"
description = "ACGS-2 Root Project Configuration"
requires-python = ">=3.11"

[project.optional-dependencies]
dev = [
    "ruff>=0.7.1",
    "black>=24.10.0",
    "mypy>=1.13.0",
    "pre-commit>=4.0.0",
]
test = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-xdist>=3.3.1",
    "coverage[toml]>=7.3.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.4.0",
]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "B", "I"]

[tool.black]
line-length = 100
target-version = ['py311']

[tool.mypy]
# MyPy is configured per-package to avoid directory naming conflicts
# See individual package mypy.ini files for configuration

[tool.pytest.ini_options]
# NOTE: This configuration is for individual component testing only.
# For running all tests across components, use: ./scripts/run_all_tests.sh
# This avoids pytest configuration conflicts between root and component-specific configs.
addopts = "-q --maxfail=3"
markers = [
    "constitutional: marks tests as related to constitutional compliance",
]
# Only run tests in the immediate directory to avoid conflicts
testpaths = ["."]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
pythonpath = [
    ".",
    "acgs2-core",
    "acgs2-core/enhanced_agent_bus"
]

[tool.coverage.run]
# Migrated from acgs2-core/.coveragerc - Constitutional Hash: cdd01ef066bc6cf2
branch = true
parallel = true
source = ["acgs2-core", "acgs2-observability", "acgs2-research", "acgs2-infra", "acgs2-neural-mcp"]
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "*/venv/*",
    "*/.venv/*",
    "*/node_modules/*",
    "*/migrations/*",
    "*/conftest.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]
show_missing = true
precision = 2
fail_under = 40

[tool.coverage.html]
directory = "coverage_html_report"
title = "ACGS-2 Test Coverage Report"

[tool.coverage.xml]
output = "coverage.xml"
