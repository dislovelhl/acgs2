apiVersion: apps/v1
kind: Deployment
metadata:
  name: rust-message-bus
  namespace: acgs2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rust-message-bus
  template:
    metadata:
      labels:
        app: rust-message-bus
    spec:
      containers:
      - name: rust-message-bus
        image: acgs2/rust-message-bus:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
