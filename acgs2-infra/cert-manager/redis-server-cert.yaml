apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: redis-server-tls
  namespace: acgs2
spec:
  secretName: redis-server-tls
  issuerRef:
    name: mtlsca-issuer
    kind: ClusterIssuer
  commonName: redis-master.acgs2.svc.cluster.local
  dnsNames:
    - redis-master.acgs2.svc.cluster.local
    - "*.redis-headless.acgs2.svc.cluster.local"
  usages:
    - digital signature
    - key encipherment
    - server auth
    - client auth
  privateKey:
    algorithm: ECDSA
    size: 256
