{{/*
ACGS-2 Network Policies
Constitutional Hash: cdd01ef066bc6cf2

Implements zero-trust network security with explicit allow rules.
*/}}
{{- if .Values.global.security.networkPolicy.enabled }}
---
# Default deny all ingress and egress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "acgs2.fullname" . }}-default-deny
  labels:
    {{- include "acgs2.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "acgs2.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
---
# Allow API Gateway to receive external traffic
{{- if .Values.apiGateway.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "acgs2.apiGateway.fullname" . }}-ingress
  labels:
    {{- include "acgs2.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "acgs2.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api-gateway
  policyTypes:
    - Ingress
  ingress:
    - ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 9090
---
{{- end }}
# Allow internal service communication
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "acgs2.fullname" . }}-internal
  labels:
    {{- include "acgs2.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "acgs2.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              {{- include "acgs2.selectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: 8000
        - protocol: TCP
          port: 8001
        - protocol: TCP
          port: 8002
        - protocol: TCP
          port: 8003
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 8181
        - protocol: TCP
          port: 9090
  egress:
    - to:
        - podSelector:
            matchLabels:
              {{- include "acgs2.selectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: 8000
        - protocol: TCP
          port: 8001
        - protocol: TCP
          port: 8002
        - protocol: TCP
          port: 8003
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 8181
---
# Allow egress to PostgreSQL
{{- if .Values.postgresql.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "acgs2.fullname" . }}-postgresql-egress
  labels:
    {{- include "acgs2.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "acgs2.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: postgresql
      ports:
        - protocol: TCP
          port: 5432
---
{{- end }}
# Allow egress to Redis
{{- if .Values.redis.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "acgs2.fullname" . }}-redis-egress
  labels:
    {{- include "acgs2.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "acgs2.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: redis
      ports:
        - protocol: TCP
          port: 6379
        - protocol: TCP
          port: 26379
---
{{- end }}
# Allow egress to Kafka
{{- if .Values.kafka.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "acgs2.fullname" . }}-kafka-egress
  labels:
    {{- include "acgs2.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "acgs2.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: kafka
      ports:
        - protocol: TCP
          port: 9092
        - protocol: TCP
          port: 9093
---
{{- end }}
# Allow egress to DNS
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "acgs2.fullname" . }}-dns-egress
  labels:
    {{- include "acgs2.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "acgs2.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
{{- end }}
