apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: acgs2-core
  namespace: argocd
  labels:
    app.kubernetes.io/name: acgs2-core
    acgs.io/constitutional-hash: cdd01ef066bc6cf2
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    argocd.argoproj.io/sync-options: PruneLast=true
spec:
  project: default
  source:
    repoURL: https://github.com/acgs2/acgs2-infra
    targetRevision: HEAD
    path: deploy/helm/acgs2
    helm:
      valueFiles:
        - values.yaml
        - values-prod.yaml
      parameters:
        - name: global.constitutionalHash
          value: cdd01ef066bc6cf2
        - name: global.environment
          value: production
        - name: global.security.supplyChain.enabled
          value: "true"
  destination:
    server: https://kubernetes.default.svc
    namespace: acgs2-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: acgs2-monitoring
  namespace: argocd
  labels:
    app.kubernetes.io/name: acgs2-monitoring
    acgs.io/constitutional-hash: cdd01ef066bc6cf2
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  source:
    repoURL: https://github.com/acgs2/acgs2-observability
    targetRevision: HEAD
    path: monitoring
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: acgs2-monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 2m
  revisionHistoryLimit: 5
