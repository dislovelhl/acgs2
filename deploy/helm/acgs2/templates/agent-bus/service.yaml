{{- if .Values.agentBus.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "acgs2.agentBus.fullname" . }}
  labels:
    {{- include "acgs2.labels" . | nindent 4 }}
    app.kubernetes.io/component: agent-bus
spec:
  type: {{ .Values.agentBus.service.type }}
  ports:
    - port: {{ .Values.agentBus.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: 9090
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "acgs2.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: agent-bus
{{- end }}
